<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
   <div class="app">

    <div class="box">
        <div class="navbar">
            <img src="./assets/Design sem nome.svg" alt="">
            <ul class="enterprises"></ul>
        </div>
    
        <div class="registration screen-hidden">
            <div class="box-registration">
                <div class="sub-box">
                    <input type="text" placeholder="Tipo de contrato">
                    <input type="text" placeholder="Tipo de serviço">
                    <input type="text" placeholder="Descrição de serviço">
                    <button>Cadastrar</button>
                </div>
            </div>
        </div>


        <div class="resume ">
            <div class="area-resume">
                <div class="box-resume">
                    <div class="sub-box-resume">
                        <div class="title">CodeTime</div>
                        <div class="tipe-of-contract">Tipo de contrato</div>
                        <div class="mark">
                            <div class="description-contract">PJ</div>
                        </div>
                        <div class="tipe-of-service">Tipo de serviço</div>
                        <div class="mark">
                            <div class="description-service">Aulas de programação</div>
                        </div>
                        <div class="description-of-service-title">Tipo de serviço</div>
                        <div class="mark">
                            <div class="description-service-paragraph">Aulas de programação</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="plus">
            <strong>+</strong>    
            </div>
        </div>
    </div>

   </div>

   <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

<script src="./js/App.js"></script>
</body>
</html>
